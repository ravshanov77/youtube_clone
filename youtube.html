<!DOCTYPE html>
<html>
  <head>
    <title>YouTube clone</title>
    <style>
      .search-bar {
        display: block;
      }
      .img1 {
        width: 300px;
        display: block;
      }

      .vid-title {
        width: 300px;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <div>
        <img class="img1" src="images/thumbnail-1.webp" />
      </div>

      <div>
        <img src="channel-pictures/channel-1.jpeg" />
        <p class="vid-title">
          Talking Tech and AI with Google CEO Sundar Pichai!
        </p>
        <p class="vid-author">Marques Brownlee</p>
        <p class="vid-stats">3.4M views &#183; 6 months ago</p>
      </div>

      <div class="video-preview">
        <img class="img1" src="images/thumbnail-2.webp" />
        <p class="vid-title">Try Not To Laugh Challenge #9</p>
        <p class="vid-author">Markiplier</p>
        <p class="vid-stats">19M views &#183; 4 years ago</p>
      </div>
    </div>
  </body>
</html>
